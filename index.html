  <style>
    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, Roboto, Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      line-height: 1.6;
    }

    /* ===== IDEAL CLEAN HEADER ===== */
    header {
      height: 60px;
      background: #ffffff;
      border-bottom: 1px solid #d1d1d1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      font-size: 0.875rem;
      font-weight: 400;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header strong {
      font-weight: 600;
      font-size: 1rem;
      color: #222;
    }

    header .tagline {
      margin-left: 10px;
      color: #666;
      font-weight: 400;
    }

    nav a {
      margin-left: 20px;
      color: #15727a;
      text-decoration: none;
      font-weight: 700;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h2 {
      color: #002b5c;
      text-align: center;
      font-size: 2.6em;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 35px;
    }

    .property-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      transition: all 0.3s ease;
    }

    .property-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
    }

    .property-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .card-body {
      padding: 25px;
    }

    .price {
      background: #e63946;
      color: white;
      display: inline-block;
      padding: 8px 18px;
      border-radius: 30px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .details {
      color: #555;
      margin: 12px 0;
    }

    .whatsapp-btn {
      display: block;
      background: #25D366;
      color: white;
      text-align: center;
      padding: 14px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 20px;
      font-size: 1.05em;
    }

    .whatsapp-btn:hover {
      background: #128C7E;
    }

    footer {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin-top: 80px;
    }

    @media (max-width: 768px) {
      header .tagline { display: none; }
    }
  </style>
